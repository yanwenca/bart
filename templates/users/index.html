{% extends 'base.html'  %}

{% block title %}
<h1>My Saved Trips - {{user.username}}</h1>
{% endblock %}

{% block content %}
<div class="col-sm-10 col-12">

    <h2 class="mt-4">My BART Trips</h2>

    <ul>
      {% for feedback in user.feedback %}

      <li>
        {{ feedback.title }}
        <small>{{ feedback.content }}</small>
      </li>

      <form>
        {{form.hidden_tag()}}
        <button class="btn btn-primary"
                formmethod="GET"
                formaction="/feedback/{{ feedback.id }}/update">
          Edit
        </button>
        <button class="btn btn-danger"
                formmethod="POST"
                formaction="/feedback/{{ feedback.id }}/delete">
          Delete
        </button>
      </form>

      {% endfor %}
    </ul>

    <p>
      <a href="/users/{{ user.username }}/feedback/new" class="btn btn-success">
        Plan New Trips
      </a>
    </p>

    <form>
      <button class="btn btn-danger btn-sm"
              formaction="/users/{{ user.username }}/delete"
              formmethod="POST">
        Delete User
      </button>
    </form>

  </div>
</div>

{% endblock %}
